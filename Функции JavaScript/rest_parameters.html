<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Остаточные параметры</title>
    </head>
    <body>
        <script>
            function multiply(multiplier, ...theArgs) {
                return theArgs.map((x) => multiplier * x);
            }
            var arr = multiply(2, 1, 2, 3);
        </script>
    </body>
</html>
