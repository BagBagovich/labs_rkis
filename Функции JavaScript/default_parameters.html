<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Параметры по умолчанию</title>
    </head>
    <body>
        <script>
           function multiply(a, b) {
                b = typeof b !== "undefined" ? b : 1;
                return a * b;
            }
        </script>
