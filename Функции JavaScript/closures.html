<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Замыкания</title>
    </head>
    <body>
        <script>
            var pet = function (name) {
                var getName = function () {
                        return name;
                };
                return getName;
            };
            myPet = pet("Vivie");
            myPet();
        </script>
    </body>
