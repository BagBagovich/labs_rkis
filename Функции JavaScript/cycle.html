<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Рекурсивнуя функция</title>
    </head>
    <body>
        <script>
            function loop(x) {
            if (x >= 10) {
            return;
            }
            loop(x + 1);
            }
            loop(0);
        </script>
    </body>
</html>
